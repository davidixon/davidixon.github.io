---
layout: default
---

<div class="post">
    {% if page.link %}
    <h1 class="post-title"><a href="{{ page.link }}">{{ page.title }}</a> &#8594;</h1>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content }}
</div>
